<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />
  <style>
    body {
      background-color: rgb(154, 180, 207);

    }

    .circle {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      cursor: pointer;
      margin: 15px auto;
    }

    .courier {
      font-family: 'Courier New' !important;
    }

    .georgia {
      font-family: 'Georgia' !important;
    }

    .arial {
      font-family: 'Arial Narrow' !important;
    }

    .verdana {
      font-family: 'Verdana' !important;
    }

    .bold {
      font-weight: bolder;
    }

    .underline {
      text-decoration: underline;
    }

    .l-through {
      text-decoration: line-through;
    }

    .overline {
      text-decoration: overline;
    }

    .u-overline {
      text-decoration: underline overline;
    }
  </style>
</head>

<body>
  <div class="container pt-5">
    <h1 id="title" class="display-1 any-name text-center ">Text Style</h1>
    <div class="row pt-2">
      <div class=" col-lg-3 col-md-4 col-sm-6">
        <div class="circle bg-dark" onclick="changeColor('text-dark')"></div>
      </div>
      <div class="col-lg-3 col-md-4 col-sm-6">
        <div class="circle bg-secondary" onclick="changeColor('text-secondary')"></div>
      </div>
      <div class="col-lg-3 col-md-4 col-sm-6">
        <div class="circle bg-light" onclick="changeColor('text-light')"></div>
      </div>
      <div class="col-lg-3 col-md-4 col-sm-6">
        <div class="circle bg-info" onclick="changeColor('text-info')"></div>
      </div>
      <div class="col-lg-3 col-md-4 col-sm-6">
        <div class="circle bg-primary" onclick="changeColor('text-primary')"></div>
      </div>
      <div class="col-lg-3 col-md-4 col-sm-6">
        <div class="circle bg-success" onclick="changeColor('text-success')"></div>
      </div>
      <div class="col-lg-3 col-md-4 col-sm-6">
        <div class="circle bg-warning" onclick="changeColor('text-warning')"></div>
      </div>
      <div class="col-lg-3 col-md-4 col-sm-6">
        <div class="circle bg-danger" onclick="changeColor('text-danger')"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-2 col-md-4 col-sm-6  text-center py-2 py-lg-0 offset-lg-1">
        <div class="btn btn-primary mx-auto d-block px-5 " onclick="changeSize('display-1')">
          <h3 class="text-light">1x</h3>
        </div>
      </div>
      <div class="col-lg-2 col-md-4 col-sm-6 py-2 py-lg-0 text-center">
        <div class="btn btn-primary mx-auto d-block px-5 px-5" onclick="changeSize('display-2')">
          <h3 class="text-light">2x</h3>
        </div>
      </div>
      <div class="col-lg-2 col-md-4 col-sm-6 py-2 py-lg-0 text-center">
        <div class="btn btn-primary mx-auto d-block px-5 px-5" onclick="changeSize('display-3')">
          <h3 class="text-light">3x</h3>
        </div>
      </div>
      <div class="col-lg-2 col-md-4 col-sm-6 py-2 py-lg-0 text-center">
        <div class="btn btn-primary mx-auto d-block px-5 px-5" onclick="changeSize('display-4')">
          <h3 class="text-light">4x</h3>
        </div>
      </div>
      <div class="col-lg-2 col-md-4 col-sm-6 py-2 py-lg-0 text-center">
        <div class="btn btn-primary mx-auto d-block px-5 px-5" onclick="changeSize('display-5')">
          <h3 class="text-light">5x</h3>
        </div>
      </div>
    </div>

    <div class="row my-4 justify-content-center">
      <div class="col-lg-3 col-md-4 col-sm-6 py-2 py-lg-0 text-center">
        <div class="btn btn-success px-5" onclick="changeFont('font-wight-normal')">
          <h3 class="text-light">Normal</h3>
        </div>
      </div>
      <div class="col-lg-3 col-md-4 col-sm-6 text-center">
        <div class="btn btn-success px-5" onclick="changeFont('text-monospace')">
          <h3 class="text-light text-monospace">Monospace</h3>
        </div>
      </div>
      <div class="col-lg-3 col-md-4 col-sm-6 py-2 py-lg-0 text-center">
        <div class="btn btn-success px-5" onclick="changeStyle('font-italic')">
          <h3 class="text-light font-italic">Italic</h3>
        </div>
      </div>
    </div>
    <div class="row my-4 justify-content-center">
      <div class="col-lg-3 col-md-4 col-sm-6 py-2 py-lg-0 text-center">
        <div class="btn btn-dark px-5" onclick="changeStyle('courier')">
          <h6 class="text-warning">Courier</h6>
        </div>
      </div>
      <div class="col-lg-3 col-md-4 col-sm-6 py-2 py-lg-0 text-center">
        <div class="btn btn-dark px-5" onclick="changeStyle('georgia')">
          <h6 class="text-warning">Georgia</h6>
        </div>
      </div>
      <div class="col-lg-3 col-md-4 col-sm-6 py-2 py-lg-0 text-center">
        <div class="btn btn-dark px-5" onclick="changeStyle('arial')">
          <h6 class="text-warning">Arial</h6>
        </div>
      </div>
      <div class="col-lg-3 col-md-4 col-sm-6 py-2 py-lg-0 text-center">
        <div class="btn btn-dark px-5" onclick="changeStyle('verdana')">
          <h6 class="text-warning">Verdana</h6>
        </div>
      </div>
    </div>
    <div class="row my-4 justify-content-center">
      <div class="col-lg-2 col-md-4 col-sm-6 py-2 py-lg-0 text-center">
        <div class="btn btn-warning px-5" onclick="changeStyle('bold')">
          <h6 class="text-dark">Bold</h6>
        </div>
      </div>
      <div class="col-lg-2 col-md-4 col-sm-6 py-2 py-lg-0 text-center">
        <div class="btn btn-warning px-5" onclick="changeStyle('underline')">
          <h6 class="text-dark">Underline</h6>
        </div>
      </div>
      <div class="col-lg-2 col-md-4 col-sm-6 py-2 py-lg-0 text-center">
        <div class="btn btn-warning px-5" onclick="changeStyle('l-through')">
          <h6 class="text-dark">Through</h6>
        </div>
      </div>
      <div class="col-lg-2 col-md-4 col-sm-6 py-2 py-lg-0 text-center">
        <div class="btn btn-warning px-5" onclick="changeStyle('overline')">
          <h6 class="text-dark">Overline</h6>
        </div>
      </div>
      <div class="col-lg-2 col-md-4 col-sm-6 py-2 py-lg-0 text-center">
        <div class="btn btn-warning px-5" onclick="changeStyle('u-overline')">
          <h6 class="text-dark">U.overline</h6>
        </div>
      </div>
    </div>


  </div>

  <script>
    const title = document.getElementById("title");
    let color, size, font, style, style2;

    function changeColor(colorClass) {
      color = colorClass;
      changeTitle();
    }
    function changeSize(sizClass) {
      size = sizClass;
      changeTitle();
    }
    function changeFont(fontClass) {
      font = fontClass;
      changeTitle();
    }
    function changeStyle(styleClass) {
      style = styleClass;
      changeTitle();
    }
    function changeStyle2(style2Class) {
      style2 = style2Class;
      changeTitle();
    }



    function changeTitle() {
      title.className = size + " any-name text-center " + color + " " + font + " " + style + " " + style2;
    }


  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>
</body>

</html>
